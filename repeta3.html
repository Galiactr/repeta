 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css/style.css" />
    <title>WebStudio</title>
  </head>
  <body>

     <form class="form js-speaker-form" autocomplete="on">
     <div class="form-field">
          <label for="name" class="form-lable">Name</label>
          <input class="form-input" type="email" name="email" id="name" placeholder="Ivan Ivanov" autofocus/>
     </div>
     <div class="form-field">
          <label for="tel">Telephone number</label>
          <input type="tel" name="tel" id="tel"/>
     </div>
     <div class="form-field"> 
           <label for="email">E-mail</label>
          <input type="email" name="tel" id="email"/>
     </div>       
     <div role="group" class="group"> 
          <h2 class="group-title">Subject</h2>
<ul class="topic-options">
     <li>
          <input type="checkbox" name="topic-1" value="html" id="html"/>
          <label type="html">HTML</label>
</li>
<li>
          <input type="checkbox" name="topic-2" value="css" id="css"/>
          <label type="css">CSS</label>
</li>
<li>
          <input type="checkbox" name="topic-3" value="js" id="js"/>
          <label type="js">JavaScript</label>
</li> 
     </div>              
     </ul>        
<!-- указывает что выбрано checked -->
     <div role="group" class="group">
          <h2 class="group-title">Level of your expert</h2>

          <ul class="experience-option">
               <li>
            <input type="radio" name="experience" value="junior" id="junior" checked/> 
            <label type="junior">Junior</label>
            
            <li>
            <input type="radio" name="experience" value="middle" id="middle"/>
            <label type="middle">Middle</label>
            </li>
            <li>
            <input type="radio" name="experience" value="senior" id="senior"/>
            <label type="senior">Senior</label>
            </li>
     </ul>
          </div>   
     <div class="form-field">
               <label type="date">Date</label>
            <input type="datetime-local" name="time" id="date" class="date"/>
          </div>
    <div class="form-field">
          <label for="pdf">Download PDF</label>
           <input type="file" name="pdf" id="pdf"/>
     </div>
     <div class="form-field">
          <label for="comments">Comments</label>
          <textarea class="comments" name="Comments" id="comments" cols="50" rows="20"></textarea>
     </div>
     <div class="form-field">
          <input type="checkbox" name="policy" id="policy"/>
          <label for="policy">Policy agree</label>
     </div>
       <div class="form-field">    
          <button type="submit">Leave the request</button>
          </div>   
     </form>
     
     <script src="'.js-speaker-form'"></script>
    <script>
        (() => {
            document
                .querySelector('.js-speaker-form')
                .addEventListener('submit', e => {

                    new FormData(e.currentTarget).forEach((value, name) =>
                        console.log(`${name}: ${value}`),
                    );

                    e.currentTarget.reset();
                });
        })()
    </script> 
</body>
</html>
